<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <title><ui:insert name="title">Wellcome</ui:insert></title>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
        <h:outputStylesheet name="css/style.css"/>
    </h:head>

    <h:body>
        <div id="menu" class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <ui:insert name="menu">Menu</ui:insert>
                </div>
            </div>
        </div>
        
        <div id="container" class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                
                <div id="container2" style="width: 100%; margin-left: auto; margin-right: auto; text-align: center;" class="ui-grid-col-12">                    
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        
        <div id="bottom" class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div id="left" class="ui-grid-col-12">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </div>
            </div>
        </div>
    </h:body>
</html>
