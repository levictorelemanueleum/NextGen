<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{conf.NextGenTitle}</title>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </h:head>
    <h:body class="fondo-login">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row" style="height: 100px">
                <div class="ui-grid-col-12" style="height:100px"></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"></div>
                <div class="ui-grid-col-4" style="text-align: center">
                    <div class="container" id="login-block">
                        <div class="login-box">
                            <div class="login-logo">
                                <a href="#"><img src="resources/img/next-gen-logo.png" alt="Logo" /></a>
                            </div> 
                            <hr />
                            <div class="login-form"> 
                                <p:growl id="growl" sticky="true" showDetail="true" life="2000" />

                                <h:form>
                                    <p:inputText styleClass="input-field" id="user" placeholder="User" 
                                                 value="#{loginController.selected.user}"/>
                                    
                                    <p:password styleClass="input-field"  id="password" placeholder="Password" 
                                                value="#{loginController.selected.password}"/>
                                    <p:column/>
                                    <br/>
                                    <p:commandButton styleClass="btn btn-login" update="growl" 
                                                     action="#{loginController.prepareLogin()}" 
                                                        ajax="false" value="#{conf.Login}"/>
                                    
                                </h:form>
                             </div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
            <div class="ui-grid-row"></div>
        </div>
    </h:body>
</html>
