<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <h:outputStylesheet name="css/style.css"/>
        <f:event type="preRenderView" listener="#{sessionController.verifySession2()}"/>
        <title>#{conf.ViewClientTitle}</title>
    </h:head>
    <ui:composition template="../../templates/master.xhtml">
        
        <ui:define name="top">
            <ui:include src="../../folder/top.xhtml"/>
        </ui:define>
        
        <ui:define name="menu">
            <ui:include src="../../folder/menu.xhtml"/>
        </ui:define>

        <ui:define name="left">
             <p:outputPanel layout="block" styleClass="ui-grid-col-12" >
                <h:form>
                    <b:buttonGroup>
                        <b:commandButton action="#{clientController.prepareEdit(clientController.selected.idclient)}" 
                                         value="#{conf.ClientUpdateLink}" rendered="#{loginController.selected.type=='1'}"
                                        ajax="false" look="success" size="sm"/>
                        <b:commandButton action="#{clientController.prepareList}" value="#{conf.ClientShowAllLink}" 
                                         look="success" size="sm" ajax="false"/>
                    </b:buttonGroup>
                </h:form>
             </p:outputPanel>
        </ui:define>
        
        <ui:define name="title">
            <h:outputText value="#{conf.ViewClientTitle}" />
        </ui:define>
        <ui:define name="content">
            <p:separator></p:separator>
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" />
            </h:panelGroup>
            
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{conf.ClientLabel_idclient}" styleClass="labelview"/>
                    <p:outputLabel value="#{clientController.selected.idclient}" 
                                   title="#{conf.ClientTitle_idclient}"  styleClass="dataview"/>
                    
                    <p:outputLabel value="#{conf.ClientLabel_clientname}" styleClass="labelview"/>
                    <p:outputLabel value="#{clientController.selected.clientname}" 
                                   title="#{conf.ClientTitle_clientname}"  styleClass="dataview"/>
                    
                    <p:outputLabel value="#{conf.ClientLabel_fixedmarkup} %" styleClass="labelview"/>
                    <p:outputLabel value="#{clientController.selected.fixedmarkup}" 
                                   title="#{conf.ClientTitle_fixedmarkup}"  styleClass="dataview"/>
                    
                    <p:outputLabel value="#{conf.ClientLabel_infomarkup}" styleClass="labelview"/>
                    <p:outputLabel value="#{clientController.infomarkupdetail}" 
                                   title="#{conf.ClientTitle_infomarkup}"  styleClass="dataview"/>
                    
                    <p:outputLabel value="#{conf.ClientLabel_otmarkup}" styleClass="labelview"/>
                    <p:outputLabel value="#{clientController.otpdetail}" 
                                   title="#{conf.ClientTitle_otmarkup}"  styleClass="dataview"/>
                    
                    <p:outputLabel value="#{conf.ClientLabel_otpaybill}" styleClass="labelview"/>
                    <p:outputLabel value="#{clientController.otpaybilldetail}" 
                                   title="#{conf.ClientTitle_otpaybill}"  styleClass="dataview"/>
                    
                    <p:outputLabel value="#{conf.ClientLabel_discount} %" styleClass="labelview"/>
                    <p:outputLabel value="#{clientController.selected.discount}" 
                                   title="#{conf.ClientTitle_discount}"  styleClass="dataview"/>
                    
                    <p:outputLabel value="#{conf.ClientLabel_idvms}" styleClass="labelview"/>
                    <p:outputLabel value="#{clientController.vmsdetail}"
                                   title="#{conf.ClientTitle_idvms}"  styleClass="dataview"/>
                    
                    <p:outputLabel value="#{conf.ClientLabel_sub1099}" styleClass="labelview"/>
                    <p:outputLabel value="#{clientController.sub1090detail}" 
                                   title="#{conf.ClientTitle_sub1099}"  styleClass="dataview"/>
            </p:panelGrid>
        </ui:define>
        <ui:define name="bottom">
            <ui:include src="../../folder/bottom.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
