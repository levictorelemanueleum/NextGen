<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

   <h:head>
        <h:outputStylesheet name="css/style.css"/>
        <f:event type="preRenderView" listener="#{sessionController.verifySession2()}"/>
        <title>#{conf.ViewParameterTitle}</title>
    </h:head>
    <ui:composition template="../../templates/master.xhtml">
        
        <ui:define name="top">
            <ui:include src="../../folder/top.xhtml"/>
        </ui:define>
        
        <ui:define name="menu">
            <ui:include src="../../folder/menu.xhtml"/>
        </ui:define>

        <ui:define name="left">
            <p:outputPanel layout="block" styleClass="ui-grid-col-12" >
                <h:form>
                    <b:buttonGroup>
                        <b:commandButton action="#{parameterController.prepareEdit(parameterController.selected.idparameter)}" 
                                         value="#{conf.ParameterUpdateLink}" rendered="#{loginController.selected.type=='1'}" 
                                         ajax="false" look="success" size="sm"/>
                        <b:commandButton action="#{parameterController.prepareList}" 
                                         value="#{conf.ParameterShowAllLink}" 
                                         ajax="false" look="success" size="sm"/>
                        </b:buttonGroup>
                </h:form>
             </p:outputPanel>
        </ui:define>
        
        <ui:define name="title">
            <h:outputText value="#{conf.ViewClientTitle}" />
        </ui:define>
        <ui:define name="content">
            <p:separator></p:separator>
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" />
            </h:panelGroup>
            
                <p:panelGrid columns="2">
                    <h:outputText value="#{conf.ParameterLabel_idParameter}"  styleClass="labelview"/>
                    <h:outputText value="#{parameterController.selected.idparameter}" 
                                  title="#{conf.ParameterTitle_idParameter}"  styleClass="dataview"/>
                    <h:outputText value="#{conf.ParameterLabel_type}"  styleClass="labelview"/>
                    <h:outputText value="#{parameterController.typedetail}" 
                                  title="#{conf.ParameterTitle_type}"  styleClass="dataview"/>
                    <h:outputText value="#{conf.ParameterLabel_description}" styleClass="labelview"/>
                    <h:outputText value="#{parameterController.selected.description}" 
                                  title="#{conf.ParameterTitle_description}"  styleClass="dataview"/>
                    <h:outputText value="#{conf.ParameterLabel_value}"  styleClass="labelview"/>
                    <h:outputText value="#{parameterController.selected.value}" 
                                  title="#{conf.ParameterTitle_value}"  styleClass="dataview"/>
                </p:panelGrid>
            
        </ui:define>
        
        <ui:define name="bottom">
            <ui:include src="../../folder/bottom.xhtml"/>
        </ui:define>
        
    </ui:composition>
</html>
